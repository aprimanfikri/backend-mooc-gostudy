name: Lint and Test Before Merge
on: push
jobs:
  test:
    environment: test
    runs-on: ubuntu-latest
    continue-on-error: true
    env:
      DB_HOST: ${{ secrets.DB_HOST }}
      DB_NAME: ${{ secrets.DB_NAME }}
      DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
      DB_PORT: ${{ secrets.DB_PORT }}
      DB_USERNAME: ${{ secrets.DB_USERNAME }}
      IMAGEKIT_PUBLIC_KEY: public_DVITNf+5XTiO9Y3dKRqIlhuE58Q=
      IMAGEKIT_PRIVATE_KEY: ${{ secrets.IMAGEKIT_PRIVATE_KEY }}
      IMAGEKIT_URL: https://ik.imagekit.io/dpmd80fxd
      NODEMAILER_EMAIL: jacksparrow133333@gmail.com
      NODEMAILER_PASSWORD: ${{ secrets.NODEMAILER_PASSWORD }}
      PORT: 3000
      JWT_SECRET: ${{ secrets.JWT_SECRET }}
      JWT_LOGIN_TOKEN_EXPIRES_IN: 1d
      JWT_ISSUER: abc
      PASSWORD_HASH: ${{ secrets.PASSWORD_HASH }}
      BASE_URL: locahost:3000
      NODE_ENV: test
      MIDTRANS_SERVER_KEY: ${{ secrets.MIDTRANS_SERVER_KEY }}
      MIDTRANS_CLIENT_KEY: ${{ secrets.MIDTRANS_CLIENT_KEY }}
      GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
      GOOGLE_BASE_URL: https://youtube.googleapis.com/youtube/v3/videos
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Cache dependencies
        id: cache
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: deps-node-modules-${{ hashFiles('**/package-lock.json') }}
      - name: Set NODE_ENV to test
        run: echo "NODE_ENV=test" >> $GITHUB_ENV
      - name: Install dependencies
        run: npm install
      - name: drop existing DB
        run: npm run db:drop
      - name: Create DB
        run: npm run db:create
      - name: Migration database
        run: npm run db:migrate
      - name: Seed database
        run: npm run db:seed
      - name: Test code
        id: run-tests
        run: npm run test
  lint:
    needs: test
    environment: test
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Cache dependencies
        id: cache
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: deps-node-modules-${{ hashFiles('**/package-lock.json') }}
      - name: Install dependencies
        run: npm install
      - name: Lint code
        run: npm run lint
  merge:
    needs: [test, lint]
    environment: test
    runs-on: ubuntu-latest
    steps:
      - name: Merge
        run: echo "Can Be Merge..."
  report:
    needs: merge
    if: failure()
    runs-on: ubuntu-latest
    steps:
      - name: Output information
        working-directory: ./BE
        run: |
          echo "Something went wrong"
          echo "${{ toJSON(github) }}"
